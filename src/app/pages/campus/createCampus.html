<div class="widgets">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div ng-if="campusCtrl.cancreatecampus" ba-panel ba-panel-title="Ajouter une classe" ba-panel-class="with-scroll">
                <div>
                    <form id="createSectionForm" name="createSectionForm" data-ng-submit="campusCtrl.createCampus()">
                      <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" ng-model='campusCtrl.campusProperties.name' placeholder="Nom du campus">
                      </div>
                      <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Description du campus" class="form-control" ng-model="campusCtrl.campusProperties.description"></textarea>
                      </div>
                        <button type="submit" class="btn btn-danger">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
