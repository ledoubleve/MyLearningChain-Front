<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Demande</h4>
  </div>
  <div class="modal-body">
    Voulez-vous faire une demande pour la prestation suivante : <b>{{ selectedOffer.name }}</b> <br />
    <div class="form-group">
      <label> Veuillez selectionner le groupe pour lequel vous souhaitez-faire la demande :</label>
      <div class="btn-group bootstrap-select form-control ng-pristine ng-untouched ng-valid ng-empty">
        <select class="form-control selectpicker ng-pristine ng-untouched ng-valid ng-empty" ng-model="selectedOffer.group"  ng-options='item as (item.name + " (" + item.balance + " jetons disponibles )" ) for item in myGroups' selectpicker="" title="Selectionner un groupe" tabindex="-98"></select>
      </div>
    </div>
    <div class="form-group">
      <textarea ng-model="selectedOffer.message" class="form-control" placeholder="Laissez un message pour l'intervenant"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <div ng-show="selectedOffer.group.balance < selectedOffer.price" class="tooltip-wrapper" ng-repeat="item in itemDetails" title="Vous n'avez pas assez de jetons'">
      <button ng-disabled="isDisabled(item.name)" class="btn btn-primary" type="button" ng-click="$dismiss(); askForAnOffer(selectedOffer.id)">{{item.name}}</button>
    </div>
    <button ng-show="selectedOffer.group.balance >= selectedOffer.price" type="button" class="btn btn-primary" ng-click="$dismiss(); askForAnOffer(selectedOffer.id)">Confirmer</button>
  </div>
</div>
