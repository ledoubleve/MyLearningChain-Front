<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Cr&eacute;ation</h4>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group">
              <label for="input01" style="color: black">Nom</label>
              <input type="text" class="form-control" id="input01" placeholder="Nom de la prestation" ng-model="newOffer.name">
          </div>
          <div class="form-group">
              <label for="input02" style="color: black">Prix</label>
              <input type="number" class="form-control" id="input02" placeholder="0" ng-model="newOffer.price">
          </div>
    </form>
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss(); createOffer()">Cr&eacute;er</button>
  </div>
</div>
