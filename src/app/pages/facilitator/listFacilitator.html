<div class="horizontal-scroll">
<table class="table table-hover" ng-show="facilitatorListCtrl.isReady">
    <thead>
        <tr class="black-muted-bg">
            <th>Photo</th>
            <th class="align-left">Intervenant</th>
            <th class="align-right">Compétences</th>
        </tr>
    </thead>
  <tbody>
  <tr ng-repeat="item in facilitatorListCtrl.facilitators" class="no-top-border" ng-click="facilitatorListCtrl.viewIntervenant(item.id)">
    <td><img src="{{item.img_uri}}" width="40px" height="40px">
    <td ng-class="nowrap"><a href style="color: white">{{item.first_name}} {{item.last_name}}</a></td>
    <td class="align-right"><button ng-repeat="tag in item.tags" disabled type="button" class="btn btn-info btn-with-icon" style="margin-right: 5px;">{{ tag }}</button></td>
  </tr>
    </tbody>
</table>
</div>
