<div class="widgets">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div ng-if="groupeCtrl.cancreategroup" ba-panel ba-panel-title="Ajouter une classe" ba-panel-class="with-scroll">
                <div>
                    <form id="createGroupForm" name="createGroupForm" data-ng-submit="groupeCtrl.createGroup()">
                      <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" ng-model='groupeCtrl.groupProperties.name' placeholder="Nom du groupe">
                      </div>
                      <div class="form-group">
                        <label>Projet</label>
                        <div class="btn-group bootstrap-select form-control ng-pristine ng-untouched ng-valid ng-empty">
                          <select class="form-control selectpicker ng-pristine ng-untouched ng-valid ng-empty" ng-model="groupeCtrl.groupProperties.project" ng-options="item.id as item.name for item in groupeCtrl.projects" selectpicker="" title="Sélectionner un projet" tabindex="-98"></select>
                        </div>
                      </div>
                        <button type="submit" class="btn btn-danger">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
