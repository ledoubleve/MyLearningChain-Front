<div class="panel panel-blur profile-page animated zoomIn" zoom-in="" ba-panel-blur="" style="background-size: 1519px 854px; background-position: 0px -64px;">
    <div class="panel-body">
        <div class="panel-content ng-scope">
            <h3 class="with-line">{{project.name}}</h3>
            <div class="row"><br />
                <h4><i class="fa fa-group"></i> Groupes de ce projet</h4>
                <table class="table table-hover">
                    <thead>
                        <tr class="black-muted-bg">
                            <th class="align-left" style="text-align:left">Nom</th>
                            <th class="align-right">Nombre d'étudiants</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="group in project.groups" class="no-top-border">
                            <td class="align-left" style="text-align:left"><a href style="color: white">{{group.name}}</a></td>
                            <td class="align-right"><a href style="color: white">{{ group.students_count }} </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
