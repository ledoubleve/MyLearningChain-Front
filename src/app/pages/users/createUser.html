<div class="widgets">
  <div class="row">
    <div class="col-md-6">
      <div ng-if="userCtrl.cancreatestudent" ba-panel ba-panel-title="Ajouter un étudiant" ba-panel-class="with-scroll">
        <div>
          <form id="createStudentForm" name="createStudentForm" data-ng-submit="userCtrl.createStudent()">
            <div class="form-group">
              <label for="studentProperties.first_name">Prénom</label>
              <input type="text" class="form-control" ng-model='userCtrl.studentProperties.first_name' placeholder="Prénom">
            </div>
            <div class="form-group">
              <label for="studentProperties.last_name">Nom</label>
              <input type="text" class="form-control" ng-model='userCtrl.studentProperties.last_name' placeholder="Nom">
            </div>
            <div class="form-group">
              <label for="studentProperties.email">Email</label>
              <input type="text" class="form-control" ng-model='userCtrl.studentProperties.email' placeholder="Email">
            </div>
            <div class="form-group">
              <label for="studentProperties.username">Nom d'utilisateur</label>
              <input type="text" class="form-control" ng-model='userCtrl.studentProperties.username' placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group">
              <label for="studentProperties.secret">Mot de passe</label>
              <input type="password" class="form-control" ng-model='userCtrl.studentProperties.secret' placeholder="Mot de passe">
            </div>
            <div class="form-group">
              <label for="studentProperties.img_uri">Photo de l'utilisateur</label>
              <input type="text" class="form-control" ng-model='userCtrl.studentProperties.img_uri' placeholder="Photo de l'utilisateur">
            </div>
            <div class="form-group">
              <label>Section</label>
              <div class="btn-group bootstrap-select form-control ng-pristine ng-untouched ng-valid ng-empty">
                <select class="form-control selectpicker ng-pristine ng-untouched ng-valid ng-empty" ng-model="userCtrl.studentProperties.section" ng-options="item.id as item.name + ' - ' + item.year for item in userCtrl.sections" selectpicker="" title="Sélectionner une classe" tabindex="-98"></select>
              </div>
            </div>
            <div class="form-group">
              <label>Campus</label>
              <div class="btn-group bootstrap-select form-control ng-pristine ng-untouched ng-valid ng-empty">
                <select class="form-control selectpicker ng-pristine ng-untouched ng-valid ng-empty" ng-model="userCtrl.studentProperties.campus" ng-options="item.id as item.name for item in userCtrl.campuses" selectpicker="" title="Sélectionner un campus" tabindex="-98"></select>
              </div>
            </div>
            <div class="form-group">
              <div ng-repeat="scope in userCtrl.studentProperties.scopes">
                <div class="form-group">
                  <label>Scope</label>
                  <input type="text" class="form-control" placeholder="Scope" ng-model="userCtrl.studentProperties.scopes[$index].value">
                </div>
              </div>
            </div>
            <a ng-click="userCtrl.addScopeStu()" class="btn btn-info">Ajouter un scope</a>
            <br /><br />
            <button type="submit" class="btn btn-danger">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div ng-if="userCtrl.cancreatefacilitator"
           ba-panel
           ba-panel-title="Ajouter un intervenant"
           ba-panel-class="with-scroll">
        <div>
          <form id="createFacilitatorForm" name="createFacilitatorForm" data-ng-submit="userCtrl.createFacilitator()">
            <div class="form-group">
              <label for="facilitatorProperties.first_name">Prénom</label>
              <input type="text" class="form-control" ng-model='userCtrl.facilitatorProperties.first_name' placeholder="Prénom">
            </div>
            <div class="form-group">
              <label for="facilitatorProperties.last_name">Nom</label>
              <input type="text" class="form-control" ng-model='userCtrl.facilitatorProperties.last_name' placeholder="Nom">
            </div>
            <div class="form-group">
              <label for="facilitatorProperties.email">Email</label>
              <input type="text" class="form-control" ng-model='userCtrl.facilitatorProperties.email' placeholder="Email">
            </div>
            <div class="form-group">
              <label for="facilitatorProperties.username">Nom d'utilisateur</label>
              <input type="text" class="form-control" ng-model='userCtrl.facilitatorProperties.username' placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group">
              <label for="facilitatorProperties.secret">Mot de passe</label>
              <input type="password" class="form-control" ng-model='userCtrl.facilitatorProperties.secret' placeholder="Mot de passe">
            </div>
            <div class="form-group">
              <label for="facilitatorProperties.img_uri">Photo de l'utilisateur</label>
              <input type="text" class="form-control" ng-model='userCtrl.facilitatorProperties.img_uri' placeholder="Photo de l'utilisateur">
            </div>
            <div class="form-group">
              <div ng-repeat="scope in userCtrl.facilitatorProperties.scopes">
                <div class="form-group">
                  <label>Scope</label>
                  <input type="text" class="form-control" placeholder="Scope" ng-model="userCtrl.facilitatorProperties.scopes[$index].value">
                </div>
              </div>
            </div>
            <a ng-click="userCtrl.addScopeFac()" class="btn btn-info">Ajouter un scope</a>
            <br /><br /><div class="form-group">
              <div ng-repeat="tag in userCtrl.facilitatorProperties.tags">
                <div class="form-group">
                  <label>Tag</label>
                  <input type="text" class="form-control" placeholder="Compétence" ng-model="userCtrl.facilitatorProperties.tags[$index].value">
                </div>
              </div>
            </div>
            <a ng-click="userCtrl.addTagFac()" class="btn btn-info">Ajouter une compétence</a>
            <br /><br />
            <button type="submit" class="btn btn-danger">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
