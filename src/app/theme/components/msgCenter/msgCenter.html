<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i><span>{{ notifications.length }}</span>

      <div class="notification-ring"></div>
    </a>

    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Notifications</strong>
      </div>
      <div class="msg-list">
        <a href="{{ msg.href }}" class="clearfix" ng-repeat="msg in notifications">
          <div class="img-area" style="height: 36px"><i class="{{ msg.icon }}" style="width: 100%; height: 100%; font-size: 20px; margin-top: 5px; text-align:center"></i></div>
          <div class="msg-area">
            <div ng-bind-html="msg.message"></div>
          </div>
        </a>
      </div>
    </div>
  </li>
</ul>
