<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyLearningChain</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
    <style>
        button.btn.btn-default {
            border:none;
        }
    </style>
</head>
<body>
<div class="body-bg"></div>
  <main ng-if="$pageFinishedLoading && $logged" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

  <ba-sidebar></ba-sidebar>
  <page-top></page-top>

  <div class="al-main">
    <div class="al-content">
      <content-top></content-top>
      <div ui-view autoscroll="true" autoscroll-body-top></div>
    </div>
  </div>
  <back-top></back-top>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading && !$logged">
  <div></div>
</div>
<div id="loginForm" style="margin-top:10%">
  <div id="loginError" class="alert bg-danger closeable col-md-4 col-md-offset-4" role="alert" ng-show="$pageFinishedLoading && !$logged" style="display:none"><button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button> <strong>Oups!</strong> Une erreur est survenue lors de la tentative de connexion.</div>
  <div id="login" ng-show="$pageFinishedLoading && !$logged" class="col-md-4 col-md-offset-4">
    <div ba-panel="" ba-panel-title="Se connecter" ba-panel-class="with-scroll">
      <div class="panel-body">
        <div>
          <form class="ng-pristine ng-valid ng-scope">
            <div class="form-group"><label for="username">Identifiant</label> <input type="text" class="form-control" id="usernameLogin" name="username" ng-model="username" placeholder="Votre identifiant" ng-minlength="3"></div>
            <div class="form-group"><label for="password">Mot de passe</label> <input type="password" class="form-control" id="passwordLogin" name="password" ng-model="password" placeholder="Votre mot de passe" ng-minlength="3"></div>
            <button type="submit" class="btn btn-default" ng-click="signin(username,password)">Connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  

<!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!-- Socket io integration -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->
        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
</body>
</html>
